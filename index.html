<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Julia Leppert</title>
    <style>
        /* Google Fonts Einbindung */
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Suez+One&display=swap');

        /* Allgemeine Stile */
        body {
            font-family: 'Josefin Sans', sans-serif; /* Fließtexte in Josefin Sans */
            margin: 0;
            padding: 0;
            background-color: #F4F0E7; /* Hintergrund in Weiß */
            color: #3F3E3C; /* Textfarbe in Grau */
            overflow: hidden; /* Verhindert das Scrollen während der Animation */
        }
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Die volle Höhe des Viewports */
            flex-direction: column;
            animation: fadeIn 1s ease-out; /* Fade-In Animation */
        }
        h1 {
            font-family: 'Suez One', serif; /* Überschrift in SUSE-ähnlicher Schrift */
            font-size: 48px; /* Schriftgröße für die Hauptüberschrift */
            opacity: 0; /* Start-Transparenz für die Animation */
            transform: translateY(20px); /* Start-Position für die Animation */
            animation: slideIn 1s forwards; /* Slide-In Animation */
        }
        h2 {
            font-family: 'Suez One', serif; /* Schrift für den Untertitel */
            font-size: 24px; /* Schriftgröße für den Untertitel */
            opacity: 0; /* Start-Transparenz für die Animation */
            transform: translateY(20px); /* Start-Position für die Animation */
            animation: slideIn 1s forwards; /* Slide-In Animation */
            animation-delay: 0.5s; /* Verzögerung für den Untertitel */
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* Start-Position */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End-Position */
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start-Transparenz */
            }
            to {
                opacity: 1; /* End-Transparenz */
            }
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #809DAC; /* Footer in Blau */
            color: #F4F0E7; /* Schriftfarbe in Weiß */
            position: absolute; /* Damit es immer am unteren Rand bleibt */
            bottom: 0;
            width: 100%;
        }
        /* Links im Footer */
        footer a {
            color: #F4F0E7; /* Schriftfarbe in Weiß */
            text-decoration: none; /* Keine Unterstreichung */
        }
    </style>
</head>
<body>

<div class="intro">
    <h1>Julia Leppert</h1>
    <h2>Grafik Designerin</h2>
</div>

<footer>
    <p>© 2024 Julia Leppert - Grafik Designerin</p>
</footer>

</body>
</html>
